[Execution1]
crbs=<CRB IP Address>
drivername=<driver name igb_uio or vfio-pci>
test_suites=
    checksum_offload,
    dynamic_config,
    generic_filter,
    dual_vlan,
    vlan,
    shutdown_api,
    queue_start_stop,
    tso,
    fdir,
    nvgre,
    vxlan,
    vxlan_sample,
    pmd,
    ipfrag,
    timer,
    jumboframes,
    multiprocess,
    l2fwd,
    whitelist,
    blacklist,
    ipv4_reassembly,
    scatter,
    pmdrssreta,
    pmdrss_hash
targets=
    x86_64-native-linuxapp-gcc
parameters=nic_type=cfg:func=true

[Execution2]
crbs=<Performance CRB IP Address>
drivername=<driver name igb_uio or vfio-pci>
test_suites=
    l2fwd,
    l3fwd,
    pmd
targets=
    x86_64-native-linuxapp-gcc
parameters=nic_type=niantic:perf=true
